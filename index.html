<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <header>
                <ul>
                    <li><a href="imageSearch.html">Image Search</a><li>
                    <li><a href="advancedSearch.html">Advanced Search</a></li>
                </ul>
            </header>
            <div class="logo">
                <img alt="Google" src="googlelogo.png">
            </div>
            <form action="https://google.com/search">
                <div class="bar">
                    <input  class="searchbar" type="text" name="q">
                </div>
                <div class="buttons">
                    <input class="button" type="submit" value="Google Search">
                </div>
            </form>
        </center>
    </body>
</html>
